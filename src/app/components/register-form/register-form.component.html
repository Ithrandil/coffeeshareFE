<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      placeholder="John"
      formControlName="firstName"
      required
    />
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
      <div *ngIf="firstName.errors.required">
        First name is required.
      </div>
    </div>
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Doe" formControlName="lastName" />
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
      <div *ngIf="lastName.errors.required">
        Last name is required.
      </div>
    </div>
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="john.doe@caramail.fr"
      formControlName="email"
    />
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email">
        Email must be...an email.
      </div>
    </div>
    <label for="password">Password</label>
    <input
      type="text"
      class="form-control"
      id="password"
      placeholder="**********"
      formControlName="password"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be 10 characters long.
      </div>
    </div>
    <label for="confirmPassword">Confirm password</label>
    <input
      type="text"
      class="form-control"
      id="confirmPassword"
      placeholder="Must match"
      formControlName="confirmPassword"
    />
    <div
      *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="confirmPassword.errors.required">
        Password is required.
      </div>
      <div *ngIf="confirmPassword.errors.minlength">
        Password must be 10 characters long.
      </div>
      <!-- <div *ngIf="confirmPassword.errors.pattern">
        Password confirmation must be the same as the password.
      </div> -->
    </div>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </div>
</form>
